<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>

    <h1>指令语法</h1>
    <a v-bind:href="info.url" v-bind:x="info.hello">点我去百度</a> <br><br>
    <a :href="info.url.toUpperCase()" :x="info.hello">点我去百度</a>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

  new Vue({
    el: '#root',
    data: {
      name: 'jack',
      info: {
        url: 'http://www.baidu.com',
        hello: '你好'
      }
    }
  })
</script>

<!-- 
  总结
  1.插值语法：
    功能：用于解析标签体内容
    写法：{{xxx}}, xxx是js表达式，且可以读取到data中的所有属性

  2.指令语法：
    功能：用于解析标签 (包括：标签属性、标签体内容、绑定事件...,这里用v-bind:演示了解析标签属性)
    举例：v-bind:href="xxx" 或简写为 :href="xxx", xxx同样要写js表达式，且可以读取到data中的所有属性
    备注：Vue中有很多的指令，且形式都是：v-???,此处我们只是拿v-bind举个例子

    v-bind: :动态绑定标签属性(单向数据绑定)
 -->

</html>
