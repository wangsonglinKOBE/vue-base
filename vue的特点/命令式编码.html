<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>命令式编码</title>
</head>

<body>

  <ul id="list"></ul>

  <script>
    const persons = [
      { id: '1', name: '张三', age: 18 },
      { id: '2', name: '李四', age: 19 },
      { id: '3', name: '王五', age: 20 }
    ]

    let htmlStr = '';
    persons.forEach((item, _) => {
      htmlStr += `<li>${item.id} - ${item.name} - ${item.age}</li>`;
    });
    const list = document.getElementById('list');
    list.innerHTML = htmlStr;

  </script>

</body>

</html>
