<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2.Vue监测数据改变的原理_对象.html</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false

  const vm = new Vue({
    el: '#root',
    data: {
      name: '苏科大',
      address: '北京',
      student: {
        name: 'tom',
        age: {
          rAge: 40,
          sAge: 29
        },
        friends: [
          { name: 'jack', age: 35 }
        ]
      }
    }
  })
</script>

</html>
