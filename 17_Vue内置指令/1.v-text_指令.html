<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-text指令.html</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    我们学过的指令：
      v-bind: 单向动态绑定属性，可简写为 :xxx
      v-model: 双向数据绑定
      v-for: 遍历数组 / 对象 / 字符串 / 次数
      v-on: 绑定事件监听，可简写为 @
      v-if: 条件渲染 (动态控制节点是否存在)
      v-else: 条件渲染
      v-show: 条件渲染
   -->

  <div id="root">
    <h2 v-text='name'> v-text 指令 --- v-text指令会替换掉节点内的所有内容</h2>
    <h2 v-text='str'></h2>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: 'kobe',
        str: '<h3>v-text不能解析标签节点</h3>'
      }
    })
  </script>

  <!-- 
    v-text:
      作用: 向其所在的节点中渲染文本内容
      会替换掉节点内的所有内容，并且不能解析节点
   -->

</body>

</html>
