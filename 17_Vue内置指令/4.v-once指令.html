<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>4.v-once指令.html</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  </style>
</head>

<body>

  <div id="root">
    <h2 v-once>初始化的n值是: {{n}}</h2>
    <h2>当前的n值是: {{n}}</h2>
    <button @click='n++'>点我n+1</button>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      n: 1
    }
  })
</script>

<!-- 
  v-once指令(没有值)
    1、v-once 所在的节点再初次动态渲染后{{xx}},就视为静态内容了
    2、以后数据的改变不会引起 v-once 所在的节点的更新，可以用于优化性能
 -->

</html>
