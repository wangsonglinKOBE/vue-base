<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>基本列表</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">

    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <ul>
      <li v-for='(p, index) in persons' :key="p.id">
        {{index}}-{{p.name}}-{{p.age}}
      </li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for='(value, key) of car' :key="key">
        {{key}}-{{value}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for='(value, index) of str' :key="index">
        {{index}}-{{value}}
      </li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for='(number, index) in 5' :key="index">
        {{index}}-{{number}}
      </li>
    </ul>

  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
      el: '#root',
      data: {
        persons: [
          { id: 001, name: '张三', age: 18 },
          { id: 002, name: '李四', age: 19 },
          { id: 003, name: '王五', age: 20 },
        ],
        car: {
          name: '迈腾330',
          price: '23万',
          color: '黑色'
        },
        str: 'hello'
      }
    })
  </script>
</body>

<!-- 
  总结:
  v-for指令:
    1.用于展示列表数据
    2.语法: v-for='(item, index) in xxx' :key='item.id'
    3.可遍历: 数组，对象，字符串，指定次数
 -->

</html>
