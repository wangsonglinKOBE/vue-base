<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>引出生命周期.html</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>


  <div id="root">
    <h2 v-if='a'>你好啊</h2>
    <h2 :style="{opacity}">欢迎学习Vue</h2>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data: {
        opacity: 1,
        a: false
      },
      // Vue完成模板的解析并把初始的真实的DOM元素放入页面后(挂载完成)，调用 mounted
      // 第一次渲染页面
      mounted() {
        console.log('mounted');
        setInterval(() => {
          this.opacity <= 0 ? this.opacity = 1 : this.opacity -= 0.01
        }, 16);
      },
    })

    // 通过外部的定时器实现(不推荐)
    /*  setInterval(() => {
       vm.opacity <= 0 ? vm.opacity = 1 : vm.opacity -= 0.01
     }, 16); */
  </script>

</body>
</html>
