<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>你好，{{name}}</h2>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 启动时的生产模式提示

  // el的两种写法 (查看块注释快捷键：编辑 => 切换块注释)
  /* const v = new Vue({
    // el: '#root', // el的第一种写法
    data: {
      name: 'kobe'
    }
  })
  console.log(v);
  setTimeout(() => {
    v.$mount('#root') // el的第二种写法
  }, 2000) */


  // data的两种写法
  new Vue({
    el: '#root',
    // data 的第一种写法：对象式
    /* data: {
      name: 'kobe'
    } */

    // data 的第二种写法：函数式
    data() {
      console.log('@@', this); //此处的 this 是 Vue 实例对象，注意，不能写箭头函数否则 this 为 window
      return {
        name: 'kobe'
      }
    },
  })

</script>

<!-- 
  总结
  el与data的两种写法：
      1.el有2种写法
          a: new Vue时配置el属性
          b: 先创建Vue实例，随后再通过 vm.$mount('#root')指定el的值

      2.data有2种写法
          a: 对象式
          b: 函数式
          如何选择：目前初始学习阶段随便用，以后学习到组件时，data必须使用函数式，否则会报错
      
      3.一个重要的原则：
          由 Vue 管理的函数(由Vue调用等)，一定不要用箭头函数，否则this不再是 Vue 实例对象了
 -->

</html>
