<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>声明式编码</title>
</head>

<body>
  <!-- 此代码为伪代码，不做vue的引入，仅供参考 -->
  <ul id="list">
    <li v-for="p in persons">
      {{p.id}} - {{p.name}} - {{p.age}}
    </li>
  </ul>

  <script type="text/javascript">
    const persons = [
      { id: '1', name: '张三', age: 18 },
      { id: '2', name: '李四', age: 19 },
      { id: '3', name: '王五', age: 20 }
    ]
  </script>

</body>

</html>
